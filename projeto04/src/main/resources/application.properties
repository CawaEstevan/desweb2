spring.application.name=projeto04

# Conexão com PostgreSQL via Docker Compose (do Codespaces para Docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/bd_spring
spring.datasource.username=root
spring.datasource.password=root

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# CONFIGURAÇÕES PARA DOCKER/CODESPACES
server.port=8080
server.address=0.0.0.0
management.server.port=8080

# Debug logs
logging.level.org.springframework.security=DEBUG
logging.level.com.example.projeto04=DEBUG
logging.level.org.springframework.web=DEBUG